{% extends "base.html" %} 

{% block title %}Recipes{% endblock %}

{% block content %} 
<h1 class="text-center p-2 d-block">
    Latest Posts
</h1>
<div class="container d-flex flex-row flex-wrap justify-content-center">
    {% for post in posts %} 
    <a href="{% url 'post_detail' post.id %}" class="posts" aria-label="Click to view {{post.title}}">
        <div class="card m-3" style="width: 18rem;">
            <img src="{{ post.featured_image.url }}" class="card-img-top" alt="{{ post.image_alt }}">
            <div class="card-body">
              <h2 class="card-title">{{post.title}}</h2>
              <p class="card-text">{{post.summary|truncatechars:100}}</p>
            </div>
        </div>
    </a>
    {% endfor %}

</div>
{% endblock %}
