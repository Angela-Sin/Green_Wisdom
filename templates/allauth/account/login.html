{% extends "account/base_entrance.html" %}
{% load account i18n %}

{% load crispy_forms_tags %}

{% block head_title %}
    {% trans "Sign In" %}
{% endblock head_title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">{% trans "Sign In" %}</h2>

                    <form method="post" action="{% url 'account_login' %}" class="needs-validation">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.login.id_for_label }}">{{ form.login.label }}</label>
                            {{ form.login }}
                        </div>
                    
                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
                            {{ form.password }}
                        </div>

                        <button type="submit" class="btn btn-primary w-100">{% trans "Sign In" %}</button>
                    </form>

                    <p class="mt-3 text-center">
                        <a href="{{ signup_url }}" class="text-primary">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
